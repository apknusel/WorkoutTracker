<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fitness App</title>
    <link rel="stylesheet" href="main.css">
    <script src="fitness_tracker.js" async defer></script>
</head>

<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <!-- BLE Connection Section -->
        <div class="ble-connection">
            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" placeholder="Enter device name" />
            <button id="connectButton">Connect</button>
        </div>
        
        <!-- Column headers (labels) -->
        <div class="exercise header">
            <div class="label">Exercise</div>
            <div class="label">Reps</div>
            <div class="label">Difficulty</div>
            <div class="label">Avg Heart Rate</div>
            <div class="label">Blood Oxygen</div>
            <div class="label">Time</div>
            <div class="label"></div>
        </div>

        <!-- Exercises will be added here -->
        <div id="exercises"></div>

        <button onclick="addExercise()">Add Exercise</button>
    </div>
</body>

</html>
